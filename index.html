<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modules</title>
  </head>
  <body>
    <!-- man behøves ikke at referere til andre scripts efter ny update til js. Efter den nye update tilføjer man type="module" til sin main scripts.js, hvorefter den har adgang til de andre scripts  -->
    <script type="module" src="script.js"></script>
  </body>
</html>
